<!DOCTYPE html>
<html>
<head>
  <title>Twilio Cold Caller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Twilio Cold Caller</h1>
    <div class="form-group">
      <input type="text" id="accountSid" placeholder="Twilio Account SID">
    </div>
    <div class="form-group">
      <input type="password" id="authToken" placeholder="Twilio Auth Token">
    </div>
    <div class="form-group">
      <input type="text" id="twilioNumber" placeholder="Your Twilio Phone Number">
    </div>
    <div class="form-group">
      <input type="text" id="toNumber" placeholder="Number to Call (e.g., +1234567890)">
    </div>
    <button onclick="makeCall()">Make Call</button>
    <div id="status"></div>
  </div>
  <script>
    async function makeCall() {
      const accountSid = document.getElementById('accountSid').value;
      const authToken = document.getElementById('authToken').value;
      const twilioNumber = document.getElementById('twilioNumber').value;
      const toNumber = document.getElementById('toNumber').value;

      document.getElementById('status').textContent = 'Calling...';

      try {
        const response = await fetch('/.netlify/functions/make-call', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ accountSid, authToken, twilioNumber, toNumber }),
        });

        const data = await response.json();
        if (data.success) {
          document.getElementById('status').textContent = 'Call initiated!';
        } else {
          document.getElementById('status').textContent = `Error: ${data.error}`;
        }
      } catch (error) {
        document.getElementById('status').textContent = 'Failed to connect to server.';
      }
    }
  </script>
</body>
</html>
